<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calorify - Home</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #000;
            color: #39ff14;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        
        nav {
            background-color: #000;
            border-bottom: 2px solid #39ff14;
            box-shadow: 0 0 10px #39ff14;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .logo {
            font-size: 1.6rem;
            font-weight: bold;
            color: #39ff14;
            text-shadow: 0 0 10px #39ff14;
        }
        
        .nav-links a {
            margin-left: 1.5rem;
            color: #39ff14;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: #00ffcc;
        }
        
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90vh;
            padding: 2rem;
            text-align: center;
        }
        
        .hero h1 {
            font-size: 2.8rem;
            text-shadow: 0 0 15px #39ff14;
            animation: glowIn 1.5s ease-in-out;
            color: #39ff14;
        }
        
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #00ffcc;
            animation: fadeIn 2s ease-in;
        }
        
        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }
        
        .btn {
            padding: 0.8rem 1.8rem;
            background: #39ff14;
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 10px #39ff14;
        }
        
        .btn:hover {
            background: #00ffcc;
            transform: scale(1.05);
            box-shadow: 0 0 20px #00ffcc;
        }
        
        .btn-secondary {
            background: transparent;
            color: #39ff14;
            border: 2px solid #39ff14;
        }
        
        .btn-secondary:hover {
            background: #00ffcc;
            color: #000;
            box-shadow: 0 0 20px #00ffcc;
        }
        
        @keyframes glowIn {
            from {
                opacity: 0;
                text-shadow: 0 0 0 #39ff14;
            }
            to {
                opacity: 1;
                text-shadow: 0 0 15px #39ff14;
            }
        }
        
        @keyframes fadeIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @media (max-width: 600px) {
            .hero h1 {
                font-size: 2rem;
            }
            .nav-links {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
            }
            .cta-buttons {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">Calorify</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="login.html">Login</a>
            <a href="signup.html">Sign Up</a>
        </div>
    </nav>

    <main>
        <section class="hero">
            <h1>Welcome to <span style="color:#39ff14;">Calorify</span></h1>
            <p>Your personal health and wellness companion</p>
            <div class="cta-buttons">
                <a href="login.html" class="btn">Login</a>
                <a href="signup.html" class="btn btn-secondary">Sign Up</a>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
